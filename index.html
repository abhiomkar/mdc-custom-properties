<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <fieldset class="base-color-controls">
      <legend>Select Base Values:</legend>
      <div>
        <input type="color" value="#6400f0" id="primary-color-input" name="primary" />
        <label for="primary-color-input">Primary</label>
      </div>
      <div>
        <input type="color" value="#018989" id="secondary-color-input" name="secondary"/>
        <label for="secondary-color-input">Secondary</label>
      </div>
    </fieldset>

    <section>
      <h4>Button</h4>
      <div class="color-pallette">
        <div class="color-bit button-ink"></div>
        <div class="color-bit button-focus-state"></div>
        <div class="color-bit button-fill"></div>
        <div class="color-bit button-outline"></div>
        <div class="color-bit button-disabled-ink"></div>
      </div>
    </section>

    <!-- Run `parcel` (https://parceljs.org) command to bundle this javascript -->
    <script src="./index.js"></script>
  </body>
</html>
